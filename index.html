<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculatora</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="add-employee">
        <h2>Add Employee</h2>
        <input type="text" id="first-name-input" placeholder="First Name">
        <input type="text" id="last-name-input" placeholder="Last Name">
        <input type="text" id="id-input" placeholder="ID">
        <input type="text" id="title-input" placeholder="Title">
        <input type="text" id="salary-input" placeholder="Annual Salary"><br/>
        <button id="submitBtn">Submit</button>
    </div>
    <div class="employee-table-container">
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employee-list">
            </tbody>
        </table>
    </div>
    
</body>
</html>
